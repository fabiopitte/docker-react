services:
    - docker

before_install:
    - docker build -t fabiopitte/docker-react -f Dockerfile.dev .

script:
    #- docker run fabiopitte/docker-react npm run test -- --coverage
    - docker run -e CI=true fabiopitte/docker-react npm run test

deploy:
    #edge: true
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket: "elasticbeanstalk-us-west-2-746834350142"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: 
        secure: $AWS_SECRET_KEY

